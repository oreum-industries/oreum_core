[project]
name = "oreum_core"
version = "0.4.9"
description = "Core tools for use on projects by Oreum Industries"
readme = "README.md"
license = {file = "LICENSE.md"}
authors = [{ name = "Jonathan Sedar", email = "jonathan.sedar@oreum.io" }]
requires-python = ">=3.9"

[project.urls]
homepage = "https://github.com/oreum-industries/oreum_core"

[metadata]
description-file = 'README.md'
license_files = 'LICENSE.md'

[bdist_wheel]
universal=1

[tool.bandit]
skips = ["B101"]  # skip asserts

[tool.black]
line-length = 88
target-version = ["py39"]
skip-string-normalization = true
skip-magic-trailing-comma = true
include = '\.py$'
extend-exclude = """/(__pycache__)/"""
# check = true # diff = true  # allow for different calls to use this
color = true
fast = false
verbose = true


[tool.isort]
profile = 'black'
multi_line_output = 3
skip_gitignore = true
py_version = 39


[tool.interrogate]
ignore-init-method = false
ignore-init-module = true  # doesnt work with precommit see https://github.com/econchick/interrogate/issues/100
ignore-magic = false
ignore-semiprivate = false
ignore-private = false
ignore-property-decorators = false
ignore-module = false
ignore-nested-functions = false
ignore-nested-classes = true
ignore-setters = false
fail-under = 90
exclude = ["setup.py", "docs", "build"]
ignore-regex = ["^get$", "^mock_.*", ".*BaseClass.*"]
verbose = 1
quiet = false
whitelist-regex = []
color = true
omit-covered-files = false
generate-badge = "assets/img/"
badge-format = "svg"
badge-style = "flat"
