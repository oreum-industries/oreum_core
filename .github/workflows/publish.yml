name: publish
on:
  pull_request_target:
    types:
      - closed
    branches:
      - master

jobs:
  publish:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Build package
        run: make build
      - name: Publish to PyPI
        run: FLIT_PASSWORD=${{ secrets.PYPI_TOKEN_OREUM_CORE_GITHUB }} make publish

# NOTE
# This will execute upon PR close if it was merged (and targeted master),
# using the contents of the master branch at that point
# https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#running-your-pull_request_target-workflow-when-a-pull-request-merges
